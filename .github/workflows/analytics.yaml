name: Deployment pipeline

on:
  push:
    branches:
      - chapter11
env:
  GITHUB_RUN_NUMBER: ${{ github.run_number }}

jobs:
  send-events-to-moesif:
    name: send-events-to-moesif
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Start Kong
        run: |
          cd chapter11
          ./start_kong.sh
      - name: Check Kong is running
        run: |
          sleep 5s 
          curl -v  http://127.0.0.1:8001 | jq .plugins
      - name: Install dependencies
        run: |
          cd chapter11
          npm install
      - name: Simulate user sign-ups
        run: |
          cd chapter11
          ./simulate-signups.js --numberOfUsers 3 --cohort cohort1 --moesifApiKey ${{ secrets.MOESIF_API_KEY }}
          ./simulate-signups.js --numberOfUsers 3 --cohort cohort2  --moesifApiKey ${{ secrets.MOESIF_API_KEY }}
          ./simulate-signups.js --numberOfUsers 2 --cohort cohort3  --moesifApiKey ${{ secrets.MOESIF_API_KEY }}
      - name: Configure Kong
        run: |
          cd chapter11
          ./configure-keyauth-plugin.sh
          ./configure-moesif-plugin.sh
          ./configure-routes.sh
          ./restart_kong.sh
          sleep 5s
      - name: Test Prism
        run: |
          curl -v -X GET --url http://localhost/sandbox/v1/catalog/products -H "x-api-key: foo-bar"
#      - name: Simulate API calls
#        run: |
#          cd chapter11
#          ./simulate-apicalls.js --waitMinutes 3 --cohort cohort1 --environment sandbox
#          ./simulate-apicalls.js --waitMinutes 7 --cohort cohort2 --environment sandbox
#          ./simulate-apicalls.js --waitMinutes 2 --cohort cohort1 --environment production
      - name: Stop Kong
        run: |
          cd chapter11
          ./stop_kong.sh