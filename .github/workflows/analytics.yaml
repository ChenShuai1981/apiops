name: Deployment pipeline

on:
  push:
    branches:
      - chapter11
env:
  GITHUB_RUN_NUMBER: ${{ github.run_number }}

jobs:
  pipeline:
    name: Analytics
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Start Kong
        run: |
          cd chapter11
          ./start_kong.sh
          curl -v --url http://localhost:8001
          ./stop_kong.sh